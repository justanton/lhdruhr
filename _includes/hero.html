<section class="hero">
  <div class="wrapper text-center">
    <!-- <h1 rel="title">{{ site.event.name }}</h1> -->
    <img src="/images/hero-logo.svg" alt="hero-logo">
    <h2 rel="description">{{ site.event.description }}</h2>
    <h3 id="locat" rel="location"><span>{{ site.event.date }} &mdash; {{ site.event.location }}</span></h3>

    <div class="buttons">
      {% for link in site.event.hero.links %}
        {% if link.href %}
          <a href="{{ link.href }}">{{ link.text }}</a>
        {% elsif link.my_mlh %}
          <a class="apply" href="{{ link.my_mlh.url }}&amp;redirect_uri={{ link.my_mlh.redirect_uri }}&amp;response_type=token">{{ link.text }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
